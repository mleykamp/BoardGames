- "How to Play":
  - "Grow and sell wine to earn the most reputation (20VP)."
- "Quick Terms":
    - "Fields":
      - "Holds Vines."
    - "Vines":
      - "Produces grapes."
    - "Crush Pad":
      - "Holds Grapes."
    - "Cellar":
      - "Holds wine."
    - "Orders":
      - "Sell wine."
    - "Visitors":
      - "Provides actions or rewards."
    - "Workers":
      - "Used to claim available actions."
    - "El Grande":
      - "Same as Worker, also can be placed on a filled action space (no bonuses gained)."
